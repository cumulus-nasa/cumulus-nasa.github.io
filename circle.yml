machine:
  python:
    version: 2.7

dependencies:
  override:
    - pip install -r requirements.txt

test:
  override:
    - echo 'nothing to test'

deployment:
  release:
    branch: master
    commands:
      - mkdocs build --clean
      - cd site && git init
      - git config user.name "Travis-CI"
      - git config user.email "travis@somewhere.com"
      - git add .
      - git commit -m "CI deploy to gh-pages"
      - git push --force --quiet origin master:gh-pages
      - rm -rf .git/
