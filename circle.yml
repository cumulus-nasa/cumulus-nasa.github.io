machine:
  python:
    version: 2.7

dependencies:
  override:
    - pip install -r requirements.txt

test:
  override:
    - echo 'nothing to test'

deployment:
  release:
    branch: master
    commands:
      - mkdocs build --clean
      - cd site && git init
      - cd site && git config user.name "Travis-CI"
      - cd site && git config user.email "travis@somewhere.com"
      - cd site && git add .
      - cd site && git commit -m "CI deploy to gh-pages"
      - cd site && git push --force --quiet "https://${GH_TOKEN}@github.com/cumulus-nasa/cumulus-nasa.github.io" master:gh-pages
      - cd site && rm -rf .git/
