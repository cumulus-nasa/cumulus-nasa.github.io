<!-- Render sections -->
{% if nav_item.children %}
  <li>
    {{ nav_item.title }}
    <ul>
      <!-- Render pages of section -->
      {% for nav_item in nav_item.children %}
        {% include "toc.html" %}
      {% endfor %}
    </ul>
  </li>

<!-- Render page link -->
{% else %}
  <ul>
  {% if nav_item != current_page %}
    <li>
      <a href="{{ nav_item.url }}" >
        {{ nav_item.title }}
      </a>
    </li>
  {% endif %}
  </ul>
{% endif %}
